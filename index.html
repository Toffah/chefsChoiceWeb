<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/custom-styles.css" rel="stylesheet"/>
    <title>Chef's Choice</title>

</head>
<body>


<nav class="customNavbar">
    <div class="navbar-content">

        <div class="navbar-title">
            <img src="images/appIcon.svg" alt="Icon" style="fill:#ede7f6">
            <a style="color:#ede7f6" href="index.html">Chef's Choice</a>
        </div>

        <div style="margin-top: 2%">
            <ul class="navbar-list">
                <li>
                    <button class="btn btn-primary btn-lg buttonColour" data-target="#loginModal" data-toggle="modal">
                        Log in
                    </button>
                </li>
            </ul>
            <div class="modal fade" tabindex="-1" id="loginModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Login</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputUserName">Username</label>
                                    <input class="form-control" placeholder="Login Username"
                                           type="text" id="inputUserName"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input class="form-control" placeholder="Login Password"
                                           type="password" id="inputPassword"/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
                            <button type="button" class="btn btn-primary"
                                    data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>

<div class=container>


    <div class=row>

        <div class="col-lg-6 topBarContent">
            <div style="margin-top: 10px">
                <h4>Free-text Search</h4>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>

        </div>

        <div class="col-lg-6 topBarContent">
            <div style="margin-top: 10px">
                <h4>Category Search</h4>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle buttonColour" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Dinner</a>
                        <a class="dropdown-item" href="#">Lunch</a>
                        <a class="dropdown-item" href="#">Breakfast</a>
                        <a class="dropdown-item" href="#">Dessert</a>
                        <a class="dropdown-item" href="#">Drinks</a>
                        <a class="dropdown-item" href="#">Side dishes</a>
                    </div>
                </div>


            </div>
        </div>


        <div class="col-lg-9 mainContent">
            <h3> Recipes </h3>
            <div>

            </div>
        </div>

        <div class="col-lg-3 sidebarContent">
            <!--<h5> Add Recipes </h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#6200EE" class="bi bi-plus-circle-fill sidebar-addRecipe-image" viewBox="0 0 16 16">

            </svg>-->
            <input style="margin-top: 1%" class="btn btn-lg btn-primary buttonColour" type="button"
                   onclick="location.href='html/addRecipe.html';" value="Add Recipe">
        </div>

    </div>


</div>
